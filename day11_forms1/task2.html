<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>

    </style>
</head>

<body style="margin-right: 30%;">
    <form action="https://formsubmit.co/yannaramu908@gmail.com" method="post" style="margin-left: 20%;">
        <fieldset style="margin-left: 20%;background-color: blanchedalmond;">
            <legend style="margin-left: 35%; font-size: x-large;">Registration Form
            </legend>
            <ul>
                <label for="username">UserName :</label>
                <input type="text" id="username" name="username"> <br> <br>
                <label for="password">Password     :</label>
                <input type="password" name="password" id="password"> <br><br>
                <label for="Name">Name :</label>
                <input type="text" id="name" name="name"> <br> <br>
                <label for="email">Email :  </label>
                <input type="email" name="email" id="email"> <br><br>

                Gender : &nbsp;&nbsp;
                <input type="radio" name="gender" id="Male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label> <br> <br>
                <label for="phone">phone :</label>
                <input type="tel" name="phone" id="phone"> <br><br>
                <label for="emergency">Emergency Contact :</label>
                <input type="tel" name="number" id="number"> <br><br>
                Do You Require Parking ?
                <input type="radio" name="parking" id="park" value="park">
                <label for="park">Yes</label>
                <input type="radio" name="parking" id="park" value="park">
                <label for="park">No</label> <br><br>
                What is your room Preferance? <br>
                <input style="margin-left: 10%;" type="radio" name="room" id="single" value="single">
                <label for="single">Single Room</label> <br>
                <input style="margin-left: 10%;" type="radio" name="room" id="double" value="double">
                <label for="double">Double Room</label> <br>
                <input style="margin-left: 10%;" type="radio" name="room" id="no room" value="no room">
                <label for="no need">No Room</label><br><br>
                Do you need specific food? <br>
                <input type="checkbox" id="veg" value="food" name="food">
                <label for="veg">Veg</label> <br>
                <input type="checkbox" id="non veg" value="food" name="food">
                <label for="non veg"> Non-Veg</label> <br>
                <input type="checkbox" id="salad" value="food" name="food">
                <label for="Salad">Salad</label><br>
                <input type="checkbox" id="dessert" value="food" name="food">
                <label for="dessert">Desserts</label><br><br>
                <label for="date">Check In:</label>&nbsp;&nbsp;
                <input type="datetime-local" name="date" id="date"><br><br>
                <label for="dateout">Check Out:</label>&nbsp;&nbsp;
                <input type="datetime-local" name="datetime" id="dateout"> <br><br>
                Do you need any source: <br>
                <input size="50" type="textarea" name="" id=""><br><br>
                <input type="checkbox" name="confirm" id="confirm">

                <label for="confirm">click here to confirm your Registration</label><br><br>
                <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset">
            </ul>





        </fieldset>
    </form>


</body>

</html>
