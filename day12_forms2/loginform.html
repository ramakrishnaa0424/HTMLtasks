<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body style="background-color: rgb(201, 200, 192);">
    <form>
        <fieldset style="margin-left: 30%;margin-right: 40%;margin-top: 5%;background-color: rgb(223, 255, 109);">
            <legend style="text-align: center;"><span style="font-size: xx-large;color: darkmagenta;"> Login</span>
               
            </legend>
            <label for="user">Username :</label><br>
            <input type="text" id="user" name="username" placeholder="username" max="20" required> <br><br>
            <label for="pw">Password :</label><br>
            <input type="password" id="pw" name="password" placeholder="password" minlength="6" maxlength="12" required > <br><br>
            <input type="submit" name="forgot" value="forgot password?" formaction="forgotpw.html"> <br><br>
            
            <input type="submit" value="Submit" formaction="loginsuccess.html">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Reset"><br><br>
            Don't have account ? &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="SignUp" formaction="signup.html">










        </fieldset>
    </form>

</body>

</html>
